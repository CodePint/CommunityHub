{% extends 'base.html' %}
{% block content %}
<div>
    <form action="{% url 'helpme:delete' slug=notice.slug %}" method=POST>{% csrf_token %}
        <h3>Help Notice: {{ notice.title }} <h3>
        <h4>Are you sure you wish to delete this help notice<h4>
        <p><input type='submit' value='Confirm'/> <a href='../'>Cancel</a></p>
    </form>
</div>

{% endblock content %}
