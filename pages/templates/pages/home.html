
<!DOCTYPE html>
<html>

    <head>
        <title>Community Hub</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
    </head>

    <body>
        <h1>Home Page</h1>
        <h2>Site Navigation</h2>
        <div>
            <ul>
                <li><a href="{% url 'pages:home' %}">Home</a></li>
                <li><a href="{% url 'blog:index' %}">Blog</a></li>
                <li><a href="{% url 'helpme:index' '' %}">Help Me - Help You</a></li>
            </ul>
        </div>
        
    </body>

    <h2>User Settings</h2>
    {% if user.is_authenticated %}
        <p>Welcome <a href="{% url 'profile' user.slug %}">{{ user.username }}</a>
 !!!</p>
        {% if user.has_usable_password %}
        <p><a href="{% url 'account_change_password' %}">Change password</a></p>

        {% else %}
        <p><a href="{% url 'account_set_password' %}">Set password</a></p>
        
        {% endif %}
   <a href="{% url 'account_logout' %}">Logout</a>
   {% else %}
   <a href="{% url 'account_login' %}">Sign In</a> or <a href="{% url 'account_signup' %}">Sign up</a>
   {% endif %}
</html>
