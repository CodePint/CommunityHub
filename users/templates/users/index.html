<h1>User Index</h1>
{% if users %}
    <ul>
    {% for user in users %}
        <br>
        <ul>
            <li>Username: {{ user.username }}</li>
            <li>Location: {{ user.profile.location }}</li>
            <li>Birth Date: {{ user.profile.bio }}</li>
        </ul>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No users found</p>
{% endif %}
